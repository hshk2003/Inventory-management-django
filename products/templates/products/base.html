<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inventory{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'products:item_list' %}">Inventory</a>
      <a class="btn btn-primary" href="{% url 'products:item_add' %}">Add Item</a>
    </div>
    {% if user.is_authenticated %}
  <span class="navbar-text me-2">Hello, {{ user.username }}</span>
  <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">Logout</button>
  </form>
{% else %}
  <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
{% endif %}

    
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
